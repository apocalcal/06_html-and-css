<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4_영역 관련 태그</title>
</head>
<body>
    <!--
    영역을 구분하는 태그
    <div> : 줄 바꿈이 적용되어 이미 존재하는 태그의 다음 줄에 영역이 설정됨(블럭요소)
    <span> : 줄 바꿈이 적용되지 않아 옆으로 영역이 붙음(인라인요소)
    -->
    <h1>영역 관련 태그</h1>
    <h3>div태그</h3>
    <div style="border: 1px solid black;background: red; width: 100px; height: 100px">첫번째 영역</div>
    <div style="border: 1px solid black;background: yellow; width: 100px; height: 100px">두번째 영역</div>
    <div style="border: 1px solid black;background: green; width: 100px; height: 100px">세번쨰 영역</div>

    <hr>
    <h3>span태그</h3>
    <span style="border: 1px solid black;background: red; width: 100px; height: 100px">첫번째 영역</span>
    <span style="border: 1px solid black;background: yellow; width: 100px; height: 100px">두번째 영역</span>
    <span style="border: 1px solid black;background: green; width: 100px; height: 100px">세번째 영역</span>

    <hr>
    <h3>div태그와 span태그의 영역</h3>
    <b>div영역</b>
    <div style="background: yellow;">
        pre태그는 p와 같이 문단영역을 나누는 태그 이지만 띄우기 혹은 줄바꿈을 그대로 나타내줌(그래서 처음 문단을 Shift tab으로 댕겨줘야 함
    </div>

    <br>
    <b>span영역</b>
    <span style="background: cyan">
        pre태그는 p와 같이 문단영역을 나누는 태그 이지만 띄우기 혹은 줄바꿈을 그대로 나타내줌(그래서 처음 문단을 Shift tab으로 댕겨줘야 함
    </span>
    


</body>
</html>

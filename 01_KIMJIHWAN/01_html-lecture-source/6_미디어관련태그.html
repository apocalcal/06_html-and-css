<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6_미디어 관련 태그들</title>
</head>
<body>
    <!-- HTML5부터는 프럴그인을 사용하지 않고 미디어(비디오, 오디오)를 직접 html문서에서
    실행시킬 수 있는 태그를 제공한다.
    -->
    <h1>미디어 관련 태그</h1>
    <h2>오디오 관련 태그</h2>
    <audio src="sample/audio/xmas.mp3" controls="controls"></audio>
    <hr>
    <h3>비디오 관련 태그</h3>
    <video src="sample/video/beach.mp4" controls="controls"></video>

    <iframe
    width="747"
    height="420"
    src="https://www.youtube.com/embed/TN4syS7dyEk"
    title="비비" frameborder="0"></iframe>

    <iframe src="./2_목록관련태그.html" frameborder="1" width="100%" height="300px"></iframe>
</body>
</html>

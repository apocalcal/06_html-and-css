<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/09_layout.css">
</head>
<body>
    <h1>배치 관련 스타일</h1>
    <h3>절대 위치와 상대 위치</h3>
    <div class="outer">
        <div class="positioning first"></div>
        <div class="positioning second"></div>
        <div class="positioning third"></div>
    </div>

    <h3>z-index</h3>
    <p>페이지 안의 요소들을 순서대로 위로 쌓는 속성이다</p>
    <div class="wrap">
        <div class="z-test z-test1">요소1</div>
        <div class="z-test z-test2">요소2</div>
        <div class="z-test z-test3">요소3</div>
    </div>

    <hr>
    <h3>float 속성</h3>
    <p>페이지 내의 요소의 위치를 왼쪽이나 오른쪽으로 쌓이도록 지정하는 속성
        <br>(띄워서, 블록 요소를 가로로 쌓기에 용이, 자주 사용됨!)
    </p>

    <div class="float">
        <div class="float-test float-test1"></div>
        <div class="float-test float-test2"></div>
        <div class="float-test float-test3"></div>
        <div class="float-test float-test4"></div>
        <div class="float-test float-test5"></div>
    </div>
    
    <br clear="left">
<!-- float는 다음 요소들에 적용하고 싶지 않으면 반드시 clear 속성으로 꺼 주어야 함 -->
    <p>나 밑에 적히고 싶음</p>
</body>
</html>

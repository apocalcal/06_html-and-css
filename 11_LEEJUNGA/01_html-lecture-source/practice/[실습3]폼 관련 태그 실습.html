<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>회원가입</h1>
    <form action="post">
        <fieldset>
            <legend>필수 입력 사항</legend>
            <p>
                <span>
                    <b>ID</b>
                    <input type="text" placeholder="아이디 10글자 이내">
                    <input type="button" value="중복 확인">
                </span>
            </p>
            <p>
                <span>
                    <b>비밀번호</b>
                    <input type="password" placeholder="영문, 숫자, 특수문자 포함 8자 이상">
                </span>
            </p>
            <p>
                <span>
                    <b>비밀번호 확인</b>
                    <input type="password">
                </span>
            </p>
            <p>
                <span>
                    <b>Email</b>
                    <input type="text">
                    <select>
                        <option value="1">직접 입력</option>
                        <option value="1">@naver.com</option>
                    </select>
                </span>
            </p>
        </fieldset>
        <fieldset>
            <legend>추가 정보</legend>
            <p>
                <span>
                    프로필 사진
                    <input type="file">
                </span>
            </p>
            <p>
                <span>
                    성별 :
                    <input type="radio" name="gender" value="male" checked> 남자
                    <input type="radio" name="gender" value="female"> 여자
                </span>
            </p>

            <p>
                <span>
                    생년월일 :
                    <input type="date">
                </span>
            </p>
            <p>
                취미
            </p>
            <p>
                <span>
                    <input type="checkbox" name="hobby"> 야구
                    <input type="checkbox" name="hobby"> 농구
                    <input type="checkbox" name="hobby"> 축구
                </span>
                <br>
                <span>
                    <input type="checkbox" name="hobby" checked> 공부
                    <input type="checkbox" name="hobby"> 음악감상
                </span>
                <br>
                <span>
                    <input type="checkbox" name="hobby"> 기타 : 
                    <input type="text">
                </span>
            </p>
            <p>
                자기소개
                <br>
                <textarea></textarea>
            </p>
        </fieldset>
        <br>
        <span>
            <input type="submit" value="회원가입">
            <input type="reset" value="다시입력">
            <input type="button" value="이전으로">
        </span>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습1</title>
    <style>
        h1 {
            text-align: center;
            color: blueviolet;
        }



        .box {
            margin: 10px;
            background: aqua;
            width: 100px;
            height: 100px;
        }

        #box1 {
            background: red;
        }
        #box2 {
            background: blue;
        }
        #box3 {
            background: green;
        }
        #box4{
            background: yellow;
        }
    </style>
</head>
<body>
    <h1>CSS 선택자 실습</h1>
    <div id="box1" class="box"></div>
    <div id="box2" class="box"></div>
    <div id="box3" class="box"></div>
    <div id="box4" class="box"></div>
</body>
</html>

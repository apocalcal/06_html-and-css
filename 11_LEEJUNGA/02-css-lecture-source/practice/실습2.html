<!-- 
    - Paragraph1과 Paragraph3는 글꼴 크기를 20px로 준다.
    (h2 태그를 활용한 선택자 사용해야 한다.)

- h2 태그를 제외하고 글꼴이 두껍게 css를 적용한다.
(h2 태그를 활용한 선택자 사용해야 한다.) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습2</title>
    <style>
        h2 {
            color: blue;
        }

        h2 + p {
            font-size: 20px;
        }

        :not(h2) {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Heading 1</h2>
    <p>Paragraph 1</p>
    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
        <li>List item 4</li>
    </ul>
    <p>Paragraph 2</p>

    <h2>Heading 2</h2>
    <p>Paragraph 3</p>
    <p>Paragraph 4</p>
    <p>Paragraph 5</p>
    <p>Paragraph 6</p>
</body>
</html>

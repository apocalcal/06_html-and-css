<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습3</title>
    <style>
        h2,
        h3 {
            font-family: '궁서체';
        }

        .italic {
            font-style: italic;

        }

        .underline {
            text-decoration: underline;
        }

        .a {
            color: blue;
        }

        h1 {
            text-align: center;
        }

        div {
            background: lightgray;
            border: 1px solid black;
            padding: 20px;
        }

    </style>
</head>

<body>
    <h1>이것은 헤더입니다.</h1>
    <p>
        이것은 단락입니다. 이 단락에서 
        <span class="italic">이탤릭체</span>와 
        <span class="underline">밑줄</span>을 사용합니다.
        링크는 <span class="a">여기</span>를 클릭하세요.
    </p>

    <div>
        <h2>이것은 박스 제목입니다.</h2>
        <p>
            이것은 박스 내용입니다. 이 단락에서도 
            <span class="italic">이탤릭체</span>와 
            <span class="underline">밑줄</span>을 사용합니다.
        </p>
    </div>
    <h3>이것은 소제목입니다.</h3>
    <p>
        이것은 다른 단락입니다.
    </p>
</body>

</html>

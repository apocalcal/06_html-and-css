<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css-practice-5</title>
    <style>
      .bg {
        height: 500px;
        background: url(../02_css-lecture-source/sample/image/river1.PNG);
      }
      h1 {
        text-align: center;
        font-size: 48px;
        margin-top: 50px;
      }
      .img {
        width: 500px;
        height: 500px;
        margin: 0 auto;
        background: url(../02_css-lecture-source//sample/image/city1.PNG);
      }
      p {
        text-align: center;
        font-size: 24px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <h1>CSS의 background 속성 연습</h1>
      <div class="img"></div>
      <p>멋진 <img />를 CSS의 속성을 활용해서 만들어보자</p>
    </div>
  </body>
</html>

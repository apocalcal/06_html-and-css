<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>필수 입력 사항</legend>
        <table>
          <tr>
            <th>
              <label for="id">ID</label>
            </th>
            <td><input type="text" id="id" placeholder="아이디 10글자 이내" autofocus /></td>
            <td style="padding-left: 8px"><button type="button">중복확인</button></td>
          </tr>
          <tr>
            <th><label for="pwd">비밀번호</label></th>
            <td><input type="password" id="pwd" placeholder="영문, 숫자, 특수문자 포함 8자 이상" /></td>
          </tr>
          <tr>
            <th><label for="pwdOk">비밀번호 확인</label></th>
            <td><input type="password" id="pwdOk" /></td>
          </tr>
          <tr>
            <th><label for="email">Email</label></th>
            <td><input type="text" id="email" /></td>
            <td>
              <select name="email" id="email">
                <option value="self">직접입력</option>
                <option value="nonSelf">안직접입력</option>
              </select>
            </td>
          </tr>
        </table>
      </fieldset>

      <fieldset>
        <legend>추가 정보</legend>
        <label for="file">프로필 사진</label>
        <input type="file" id="file" />
        <br />
        <label>성별</label>
        <input type="radio" id="male" name="gender" checked />
        <label for="male">남자</label>
        <input type="radio" id="female" name="gender" />
        <label for="female">여자</label>
        <br />
        <label>취미</label>
        <input type="checkbox" id="baseball" name="hobby" />
        <label for="baseball">야구</label>
        <input type="checkbox" id="baskeball" name="hobby" />
        <label for="baskeball">농구</label>
        <input type="checkbox" id="soccer" name="hobby" />
        <label for="soccer">축구</label>
        <br />
        <input type="checkbox" id="study" name="hobby" checked />
        <label for="study">공부</label>
        <input type="checkbox" id="music" name="hobby" />
        <label for="music">음악감상</label>
        <br />
        <input type="checkbox" id="etc" name="hobby" />
        <label for="etc">기타 : </label>
        <input type="text" name="hobby" />
        <br />
        <label for="self">자기소개</label>
        <br />
        <textarea name="self" id="self" cols="50" rows="4"></textarea>
      </fieldset>

      <input type="submit" value="회원가입" />
      <input type="reset" value="다시입력" />
      <button type="button">이전으로</button>
    </form>
  </body>
</html>

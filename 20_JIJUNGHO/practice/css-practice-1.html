<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css practice-1</title>
    <style>
      .h1 {
        text-align: center;
        color: blueviolet;
      }
      .div {
        margin: 10px;
      }
      .div1 {
        background: red;
        width: 100px;
        height: 100px;
      }
      .div2 {
        background: blue;
        width: 100px;
        height: 100px;
      }
      .div3 {
        background: green;
        width: 100px;
        height: 100px;
      }
      .div4 {
        background: yellow;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <h1 class="h1">CSS 선택자 실습</h1>
    <div class="div div1"></div>
    <div class="div div2"></div>
    <div class="div div3"></div>
    <div class="div div4"></div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css-practice-6</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        border: 2px solid #000;
        margin: 10px;
        padding: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        float: left;
      }
      p {
        clear: left;
        font-weight: bold;
      }
      .div1 {
        background: red;
      }
      .div2 {
        background: blue;
      }
      .div3 {
        background: green;
      }
    </style>
  </head>
  <body>
    <div class="div div1">
      <h3 class="text">Box 1</h3>
    </div>
    <div class="div div2">
      <h3 class="text">Box 2</h3>
    </div>
    <div class="div div3">
      <h3 class="text">Box 3</h3>
    </div>
    <p>Float 적용 안받는 글</p>
  </body>
</html>

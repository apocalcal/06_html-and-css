<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css-practice-3</title>
    <style>
      .italic {
        font-style: italic;
      }
      .underLine {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>이것은 헤더입니다.</h1>
    <p>
      이것은 단락입니다. 이 단락에서는 <span class="italic">이탤릭체</span>와 <span class="underLine">밑줄</span>을 사용합니다. 링크는 <a href="">여기</a>를
      클릭하세요
    </p>
    <h2>이것은 박스 제목입니다.</h2>
    <p>이것은 박스 내용입니다. 이 단락에서도 <span class="italic">이탤릭체</span>와 <span class="underLine">밑줄</span>을 사용합니다.</p>
    <h3>이것은 소제목 입니다.</h3>
    <p>이것은 다른 단락입니다.</p>
  </body>
</html>

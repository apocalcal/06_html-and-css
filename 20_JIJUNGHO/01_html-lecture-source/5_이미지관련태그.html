<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5_이미지관련태그</title>
  </head>
  <body>
    <!-- 
    이미지를 삽입하기 위해 <img> 태그를 사용한다.
    이미지 파일의 경로를 src라는 속성의 속성값으로 지정해주어야 하며,
    <img> 태그는 닫는 태그를 사용하지 않음
    -->
    <h1>이미지 관련 태그</h1>
    <img src="./sample/image/river1.PNG" alt="" />
    <p>src속성에 경로를 설정하여 이미지 파일을 불러온다.</p>

    <hr />
    <h2>자주 사용하는 속성들</h2>
    <h3>alt 속성</h3>
    <p>
      화면낭독기는 이미지를 읽을 수 없기 때문에 대체되는 텍스트가 필요하다. 혹은 사진의 경로가 잘못되거나 이미지를 제대로 표현할 수 없는 경우 대체 텍스트의
      용도로 사용 가능하다.
    </p>
    <img src="./sample/image/river1.PN" alt="두물머리 사진" />

    <hr />
    <h3>width와 height속성</h3>
    <h4>고정 크기 단위 : 화면 사이즈가 줄어도 크기가 변하지 않는다.</h4>
    <img src="./sample/image/flower1.PNG" width="200px" height="150px" alt="" />
    <img src="./sample/image/flower2.PNG" width="200px" height="150px" alt="" />
    <img src="./sample/image/flower3.PNG" width="200px" height="150px" alt="" />
    <img src="./sample/image/flower4.PNG" width="200px" height="150px" alt="" />
    <img src="./sample/image/flower5.PNG" width="200px" height="150px" alt="" />
    <h4>가변 크기 단위 : 화면에 따라 이미지의 크기가 변경된다.</h4>
    <img src="./sample/image/flower1.PNG" width="15%" height="150px" alt="" />
    <img src="./sample/image/flower2.PNG" width="15%" height="150px" alt="" />
    <img src="./sample/image/flower3.PNG" width="15%" height="150px" alt="" />
    <img src="./sample/image/flower4.PNG" width="15%" height="150px" alt="" />
    <img src="./sample/image/flower5.PNG" width="15%" height="150px" alt="" />

    <hr />

    <h4>이미지 구역을 2개로 나누어 각각 링크 설정</h4>
    <img src="./sample/image/city1.PNG" alt="시티뷰~" width="600px" height="500px" usemap="#map" />
    <map name="map">
      <area shape="rect" coords="00, 00, 300, 500" href="http://www.naver.com" target="_self" />
      <area shape="rect" coords="300, 0, 600, 500" href="http://www.google.com" target="_blank" />
    </map>
    <br />

    <img src="./sample/image/tower1.PNG" alt="타워워" width="600px" height="300px" />
    <p>이것은 타워다</p>
    <br />

    <figure>
      <figcaption>이것은 타워다</figcaption>
      <img src="./sample/image/tower1.PNG" alt="타워워" width="600px" height="300px" />
    </figure>
  </body>
</html>

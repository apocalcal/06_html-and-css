<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>카드형 게시판</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        padding: 20px;
        gap: 20px;
      }
      .card {
        background: rgba(218, 218, 218, 0.962);
        padding: 30px;
        text-align: center;
        border-radius: 7px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">카드 1</div>
      <div class="card">카드 2</div>
      <div class="card">카드 3</div>
      <div class="card">카드 4</div>
      <div class="card">카드 5</div>
      <div class="card">카드 6</div>
    </div>
  </body>
</html>
